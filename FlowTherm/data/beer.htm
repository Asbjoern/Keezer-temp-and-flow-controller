<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<title>Keezer settings</title>
	<script>
		function g(i) { return document.getElementById(i) };
		var xhttp, updateTime;

		function transmit(f) {
			if (!xhttp) { //prevent simultaneous requests
				xhttp = new XMLHttpRequest();
				xhttp.open("POST", "/beer");
				xhttp.send(f ? (new FormData(f)) : "");
				xhttp.onreadystatechange = function () {
					if (xhttp.readyState === XMLHttpRequest.DONE && xhttp.status === 200) {
						var data = JSON.parse(xhttp.responseText);
						g("name0").value = data.name[0];
						g("abv0").value = data.abv[0];
						g("ibu0").value = data.ibu[0];
						g("ebc0").value = data.ebc[0];
						g("name1").value = data.name[1];
						g("abv1").value = data.abv[1];
						g("ibu1").value = data.ibu[1];
						g("ebc1").value = data.ebc[1];
						g("name2").value = data.name[2];
						g("abv2").value = data.abv[2];
						g("ibu2").value = data.ibu[2];
						g("ebc2").value = data.ebc[2];
						g("name3").value = data.name[3];
						g("abv3").value = data.abv[3];
						g("ibu3").value = data.ibu[3];
						g("ebc3").value = data.ebc[3];
						g("name4").value = data.name[4];
						g("abv4").value = data.abv[4];
						g("ibu4").value = data.ibu[4];
						g("ebc4").value = data.ebc[4];
						g("name5").value = data.name[5];
						g("abv5").value = data.abv[5];
						g("ibu5").value = data.ibu[5];
						g("ebc5").value = data.ebc[5];
						xhttp = null;
						updateTime = 0;
					}
				}
			}
			return false; //prevent form redirect
		}
		transmit();

	</script>
